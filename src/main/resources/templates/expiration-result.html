<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>투자 계산 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            color: #2E8B57;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            width: 50%;
        }

        .result-row {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>투자 계산 결과</h1>

<div class="result-container" id="resultContainer">
    <!-- 계산 결과가 여기에 들어갑니다 -->
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // sessionStorage에서 계산 결과 읽기
        const calculationResult = JSON.parse(sessionStorage.getItem('calculationResult'));

        const container = document.getElementById('resultContainer');

        if (!calculationResult) {
            container.innerHTML = '<div>계산 결과가 존재하지 않습니다.</div>';
            return;
        }

        container.innerHTML = `
                <div class="result-row"><span class="label">총 수익:</span> ${calculationResult.totalProfitAmount.toLocaleString()} 원</div>
                <div class="result-row"><span class="label">총 원금:</span> ${calculationResult.totalPrincipalAmount.toLocaleString()} 원</div>
                <div class="result-row"><span class="label">총 이자:</span> ${calculationResult.interest.toLocaleString()} 원</div>
                <div class="result-row"><span class="label">총 세금:</span> ${calculationResult.tax.toLocaleString()} 원</div>
            `;
    });
</script>
</body>
</html>
